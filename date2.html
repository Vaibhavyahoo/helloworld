<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    current time:<span id="text"></span>
    <script>
    window.onload=function()
    {
      getTime();
    }
    function getTime
    {
    var today=new Date();
     var h=today.getHours();
     var m=today.getMinutes();
     var s=today.getSeconds();
     m=checkTime(m);
     s=checkTime(s);
     document.getElementById('text').innerHTML=h+":"+m+":"+s;
     setTimeout(function()
     {
       getTime()
     },1000);
}
function checkTime(i){
if (i<10){
  i="0" + i;
 }
return i;  


     </script>


  </body>
</html>

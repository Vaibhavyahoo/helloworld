<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id = "demo"></p>
    <script>
    var text ="";
    var i=5;
    do{
      text += "<br> number is "+i;
      i++;
    }
    while(i<10);
    document.getElementById('demo').innerHTML = text;

    </script>
  </body>
</html>
